<div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar" class="active">
            <div class="sidebar-header">
                <button type="button" id="sidebarCollapse" class="navbar-btn
                button-sb active float-right">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <!-- <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button> -->
                <h3>AutoChannel</h3>
                <strong>AC</strong>
            </div>
    
            <ul class="list-unstyled components">
                <li class="active">
                    <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                        <i class="fas fa-home"></i>
                        Home
                    </a>
                    <ul class="collapse list-unstyled" id="homeSubmenu">
                        <li>
                            <a href="#">Home 1</a>
                        </li>
                        <li>
                            <a href="#">Home 2</a>
                        </li>
                        <li>
                            <a href="#">Home 3</a>
                        </li>
                    </ul>
                </li>
{% if session['guilds'] is defined %}
{% for guild in session['guilds'] %}
                <li>
                    <a
                    href="/dashboard/{{session['api_token']['user_id']}}/{{session['guilds'][guild]['id']}}">
                        <img style="display:inline" width="32px" class="img-circle"
                        src="{{session['guilds'][guild]['icon']}}" /> 
                        <h6 class="guild-list">{{session['guilds'][guild]['name']}}</h6>
                    </a>
                </li>
{% endfor %}
{% endif %}
 
            </ul>
    
        </nav>
